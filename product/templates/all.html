{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="{% static 'product/css/styles.css' %}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo — Список дел</title>
</head>
<body>

<div class="container">
  <h1>Пользователи</h1>
  <ul>
    {% for user in users %}
    <li>
      <a href="/show/{{ user.id }}" class="task-text">
        <span class="task-text">Id: {{ user.id }}      Name: {{ user.name }}       Age: {{ user.age }}</span>
      </a>
      {% if user.archived %}
       <a href="{% url 'recover' user.id %}">
         <button class="recover-btn">Восстановить</button>
       </a>
      {% else %}
       <a href="{% url 'delete' user.id %}">
         <button class="delete-btn">Удалить</button>
       </a>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>

</body>
</html>
