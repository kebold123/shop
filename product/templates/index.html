{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="{% static 'product/css/styles.css' %}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo — Список дел</title>
</head>
<body>

<header>
    <nav>
      {% if user.is_authenticated %}
        <span>Привет, {{ user.username }}!</span>
        <!-- <a href="{% url 'logout' %}">Выход</a> -->
         <a href="/logout/" >Выход</a>
      {% else %}
        <a href="{% url 'login' %}">Вход</a>
        <a href="{% url 'register' %}">Регистрация</a>
      {% endif %}
    </nav>
  </header>

<div class="container">
  <h1>Пользователи</h1>
  <ul>
    {% for user in users %}
    <li>
      <a href="/show/{{ user.id }}" class="task-text">
        <span class="task-text">Id: {{ user.id }}      Name: {{ user.name }}       Age: {{ user.age }}</span>
      </a>
      <a href="{% url 'delete' user.id %}">
        <button class="delete-btn">Удалить</button>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>

<!-- Кнопка с плюсом -->
<button class="add-button" onclick="window.location.href='new'">+</button>

</body>
</html>
