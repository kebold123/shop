{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="{% static 'product/css/styles.css' %}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo — Добавить пользователя</title>
</head>
<body>

<div class="container">
  <h2>Введите данные пользователя</h2>

  <form method="post" action="create">
    {% csrf_token %}
    
    <div>
      <label for="name">Имя</label>
      <input type="text" id="name" name="name" placeholder="Введите имя" required />
    </div>

    <div>
      <label for="age">Возраст</label>
      <input type="number" id="age" name="age" placeholder="Введите возраст" required />
    </div>

    <input type="submit" value="Сохранить" />
    <button onclick="window.location.href='/'">Домой</button>
  </form>
</div>

</body>
</html>
