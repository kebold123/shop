<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo — Информация о пользователе</title>
  <style>
    /* Общие стили */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      margin-top: 50px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 500px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 15px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    button {
      background: #6c757d;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5a6268;
    }

    .delete-btn {
      background-color: #ff4d4d;
    }

    .delete-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Информация о пользователе {{ user.name }}</h2>

  <form method="post">
    {% csrf_token %}
    
    <div>
      <label for="name">Имя</label>
      <input type="text" id="name" name="name" value="{{ user.name }}" required />
    </div>

    <div>
      <label for="age">Возраст</label>
      <input type="number" id="age" name="age" value="{{ user.age }}" required />
    </div>

    <input type="submit" value="Сохранить" />
    <button onclick="window.location.href='/'">Домой</button>
    <a href="{% url 'delete' user.id %}">
      <button type="button" class="delete-btn">Удалить</button>
    </a>
  </form>
</div>

</body>
</html>
